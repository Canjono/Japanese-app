version: '3'

services:
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src:ro
    ports:
      - "8080:8080"

  backend:
    build: ./backend
    volumes:
      - ./backend/server.js:/app/server.js:ro
    ports:
      - "3000:3000"
      - "9229:9229"

  database:
    image: "mariadb"
    ports:
      - "3306:3306"
    volumes:
      - ./database/Vocabulary.sql:/Vocabulary.sql:ro
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test